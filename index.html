<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">Lo Hill @ 2024 Around the U.S</p>
    </footer>

    <!-- edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close" type="button"></button>
        <h2 class="modal__header">Edit profile</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            required
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close" type="button"></button>
        <h2 class="modal__header">New Place</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            id="add-card-title"
            type="text"
            name="title"
            placeholder="Title"
            required
          />
          <input
            class="modal__input"
            id="add-card-link"
            type="text"
            name="link"
            placeholder="Image link"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- add preview modal -->
    <div class="modal modal__preview" id="preview-modal">
      <div class="modal__container modal__container-image" >
        <button class="modal__close modal__close-preview" id="preview-modal-close" type="button"></button>
        <img class="modal__image" src="" alt="">
        <p class="modal__image-label"></p>
      </div>
    </div>

    <!-- card template -->
    <template id="card-template">
      <li class="card">
        <button class="card__trash-button"></button>
        <img
          src=""
          class="card__image"
          alt=""
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
